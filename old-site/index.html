<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lichtenberg Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/images/el-primo.png" type="image/png">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,700;1,900&family=Special+Elite&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbarScroll navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="#">Lichtenberg</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item" id="theme-change">
                        <a class="nav-link" href="javascript:void(0);"><i id="theme-icon"
                                class="bi bi-moon-stars-fill"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container-fluid section bgimage" id="home">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hero_text">
                <h3 class="hero_title">Georg Lichtenberg</h3>
                <p class="hero_desc">Game designer.</p>
                <img class="card-img-top mugshot-img" src="images/mugshot.png" alt="Card image">
                <br><br><br>
                <p class="hero_desc">6</p>
            </div>
        </div>
    </section>

    <section class="section" id="portfolio">
        <div class="container mt-3 cards">
            <h1 class="text-center">Portfolio</h1>
            <div class="row justify-content-center">
                <div class="col-lg-4 mt-4 card-custom">
                    <div class="card">
                        <a href="#home">
                            <img class="card-img-top" src="images/1.png" alt="Card image" style="width:100%">
                        </a>
                    </div>
                </div>

                <div class="col-lg-4 mt-4 card-custom">
                    <div class="card">
                        <a href="" data-bs-toggle="modal" data-bs-target="#modal-card" data-page="1">
                            <img class="card-img-top" src="images/2.png" alt="Card image" style="width:100%">
                        </a>
                    </div>
                </div>

                <div class="col-lg-4 mt-4 card-custom">
                    <div class="card">
                        <a href="" data-bs-toggle="modal" data-bs-target="#modal-card" data-page="2">
                            <img class="card-img-top" src="images/3.png" alt="Card image" style="width:100%"
                                data-page="3">
                        </a>
                    </div>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-lg-4 mt-4 card-custom">
                    <div class="card">
                        <a href="" data-bs-toggle="modal" data-bs-target="#modal-card" data-page="3">
                            <img class="card-img-top" src="images/4.png" alt="Card image" style="width:100%"
                                data-page="4">
                        </a>
                    </div>
                </div>

                <div class="col-lg-4 mt-4 card-custom">
                    <div class="card">
                        <a href="" data-bs-toggle="modal" data-bs-target="#modal-card" data-page="4">
                            <img class="card-img-top" src="images/5.png" alt="Card image" style="width:100%"
                                data-page="5">
                        </a>
                    </div>
                </div>
            </div>

            <!-- Modal view of any card with responsible js handled page number and title-->
            <div class="modal fade custom-modal" id="modal-card" tabindex="-1" aria-labelledby="modal-card-label"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 style="color: black" class="modal-title" id="modal-card-label">Page №</h1>
                            <button type="button" class="btn-close-custom" data-bs-dismiss="modal" aria-label="Close">
                                <img src="images/skrepka.png" class="img-fluid" alt="Close"
                                    style="border-radius: 15px;">
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="images/2.png" alt="Card image cap" class="img-fluid">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary modal-btn"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container mt-3 section" id="contact">
        <h1 class="text-center">Contact Me</h1>

        <div class="row mt-4">
            <div class="col-lg-6">
                <!-- to edit google map go to https://www.embed-map.com type your location, generate html code and copy the html  -->
                <div style="max-width:100%;overflow:hidden;color:red;width:500px;height:500px;">
                    <div style="overflow:hidden;resize:none;max-width:100%;width:500px;height:500px;">
                        <div id="gmap-canvas" style="height:100%; width:100%;max-width:100%;">
                            <iframe style="height:100%;width:100%;border:0;" frameborder="0"
                                src="https://www.google.com/maps/embed/v1/place?q=Hämeenlinna,+Finland&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8">
                            </iframe>
                        </div>
                        <a class="embed-map-html" href="https://www.bootstrapskins.com/themes"
                            id="authorize-map-data">premium
                            bootstrap themes</a>
                        <style>
                            #gmap-canvas img {
                                max-height: none;
                                max-width: none !important;
                                background: none !important;
                            }
                        </style>
                    </div>
                    <a class="googlemaps-html" href="https://www.embed-map.com"
                        id="get-data-forembedmap">https://www.embed-map.com</a>
                    <style>
                        #embedmap-canvas img {
                            max-width: none !important;
                            background: none !important;
                            font-size: inherit;
                            font-weight: inherit;
                        }
                    </style>
                </div>
            </div>

            <div class="col-lg-6">
                <br>
                <h3>Send email form</h3>
                <form id="contact-form">
                    <input type="text" id="name" name="name" class="form-control mt-3" placeholder="Name" required>
                    <input type="email" id="email" name="email" class="form-control mt-3" placeholder="Email" required>
                    <input type="text" id="subject" name="subject" class="form-control mt-3" placeholder="Subject"
                        required>
                    <div class="mb-3 mt-3">
                        <textarea class="form-control" rows="5" id="message" name="message"
                            placeholder="Project Details" required></textarea>
                    </div>
                    <input type="submit" value="Contact Me">
                </form>
            </div>
        </div><br>
    </section>

    <footer class="footer container-fluid text-dark bg-black" id="footer">
        <div class="row text-center">
            <div class="col-md-4 my-auto">
                <a href="mailto:geralichten@gmail.com" class="text-white">geralichten@gmail.com</a>
            </div>
            <div class="col-md-4 my-auto">
                <div class="social-icons">
                    <a href="https://www.facebook.com/profile.php?id=100009394815945" target="_blank"
                        class="text-white mx-2"><i class="fab fa-facebook fa-lg"></i></a>
                    <a href="https://www.instagram.com/l1chten/" target="_blank" class="text-white mx-2"><i
                            class="fab fa-instagram fa-lg"></i></a>
                    <a href="https://www.linkedin.com/in/georg-lichtenberg-164372252/" target="_blank"
                        class="text-white mx-2"><i class="fab fa-linkedin fa-lg"></i></a>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </footer>
</body>

</html>
